server:
  port: 8084

spring:
  application:
    name: fastorder-platform

  profiles:
    default: local   # sempre sobe em local por padr√£o

  output:
    ansi:
      enabled: ALWAYS

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8085/realms/fastorder

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
