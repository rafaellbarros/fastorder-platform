server:
  port: 8084

spring:
  application:
    name: fastorder-platform
  output:
    ansi:
      enabled: ALWAYS

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8085/realms/fastorder

eureka:
  client:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
