version: "3.9"

services:

  redis:
    image: redis:7-alpine
    container_name: redis-fastorder
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander-fastorder
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8082:8081" # Alterado para 8082 para n√£o conflitar com Kafka-UI
    depends_on:
      redis:
        condition: service_healthy
