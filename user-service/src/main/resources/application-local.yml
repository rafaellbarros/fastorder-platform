spring:
  config:
    activate:
      on-profile: local
  mvc:
    static-path-pattern: /static/**
  web:
    resources:
      static-locations: classpath:/static/

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8085/realms/fastorder

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:userdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui
    operations-sorter: alpha
    tags-sorter: alpha
  show-actuator: false

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    should-unregister-on-shutdown: false
  instance:
    # Mantém o registro por 1 hora após a queda
    lease-expiration-duration-in-seconds: 3600